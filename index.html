<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HOT Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
          <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
          <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
          <hr>
      </div>
      <div class="text-center">
        <a href="/table"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span><i class="fas fa-table"></i>  View Table</button></a>
        <a href="/reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span><i class="fas fa-book-open"></i>  Make a Reservation</button></a>
      </div>
    </div>
  </div>
  <footer class="footer">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div>
    </footer>
    <script type="text/javascript">
      $("#search-btn").on("click", function() {
          var searchedCharacter = $("#character-search").val().trim();

          // Using a RegEx Pattern to remove spaces from searchedCharacter
          // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
          searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

          $.get("/api/characters/" + searchedCharacter, function(data) {
            console.log(data);
            if (data) {
              $("#stats").show();
              $("#name").text(data.name);
              $("#role").text(data.role);
              $("#age").text(data.age);
              $("#force-points").text(data.forcePoints);
            }
            else {
              $("#name").text("The force is not strong with this one. Your character was not found.");
              $("#stats").hide();
            }
          });
        });
    </script>
</body>
</html>
